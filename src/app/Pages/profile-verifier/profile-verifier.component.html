<div *ngIf="loading; else content">
    <app-loader [isLoading]="loading"></app-loader>
  </div>
  <ng-template #content>
    <div class="row">
        <div class="col-12">
            <div class="text-end">
                <button mat-raised-button  (click)="openDialog()">Add Profile Verifiy</button>
            </div>
        </div>
        <div class="col-12">
            <div class="mt-3" >
            <app-table [displayedColumns]="displayedColumns" [dataSource]="profileVerifyList" (edit)="onEdit($event)"
            (delete)="onDelete($event)"></app-table>
        </div>
        </div>
    </div>
</ng-template>
