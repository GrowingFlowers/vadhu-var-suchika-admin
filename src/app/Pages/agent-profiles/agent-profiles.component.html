<div *ngIf="loading; else content">
    <app-loader [isLoading]="loading"></app-loader>
  </div>

<ng-template #content>
    <div class="" fxLayout="column" fxLayoutGap="10px">
        <div class="" fxLayout="row" fxLayoutAlign="end">
            <button mat-raised-button (click)="openDialog()">Add Agent</button>
        </div>
        <div class="">
            <app-table [displayedColumns]="displayedColumns" [dataSource]="dataSource" (edit)="onEdit($event)"
                (delete)="onDelete($event)"></app-table>
        </div>
    </div>   
</ng-template>
