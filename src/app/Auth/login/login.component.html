<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="login-card" fxLayoutGap.sm="10px">
      <mat-card-header class="mb-2" fxLayout="start" fxLayoutAlign="center center">
        <mat-card-title class="login-title">Admin Login</mat-card-title>
      </mat-card-header>
  
      <mat-card-content class="mt-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="w-100 mt-2">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" type="email" required />
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Valid email is required
            </mat-error>
          </mat-form-field>
  
          <!-- Password Field -->
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" placeholder="Enter your password" type="password" required />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <!-- Action Buttons -->
          <div fxLayout="column" fxLayoutAlign="center center" class="login-actions">
            <button mat-flat-button color="primary" type="submit" class="w-50 p-1" [disabled]="loginForm.invalid">
              Login
            </button>
            <button mat-button class="forgot-password" color="accent">Forgot Password?</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
